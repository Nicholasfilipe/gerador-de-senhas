<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <meta name="Keywords" content="Gerador de senhas, password generator">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h2 class="logo">Gerador de Senhas</h2>
    <h3 class="logo">password generator</h3>
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha!</button>
    </main>


    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi</span>
        <span class="title">Your password has been create</span>
        <span id="password" class="password"></span>
        <span class="tooltip">☝Clique na senha para copiar!☝🖨</span>
        <span class="tooltip">☝Click here to copy your password!☝🖨</span>
    </div>

</body>
</html>
